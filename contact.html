  <meta charset="UTF-8">

  <title>Anoop Parashar - Web Developer&Programmer</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="sidebar">
      Anoop
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/intro.html">My Intro</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img src="./images/ham.png" alt="sidebar" class="ham" width="23px">
        <img src="./images/cross.png" alt="cross" class="cross" width="23px">
    </div>
      <div class="contactform">
        <h1>Contact me for work / general enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="client-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Enquiry</label>
            <input type="enquiry" class="form-control" id="clientphone">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" id="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
          </div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>

      </div>
    </div>
    <script src="script.js"></script>
